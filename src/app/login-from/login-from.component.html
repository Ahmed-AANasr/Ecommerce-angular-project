<h1>Login Here</h1>
<form #loginForm="ngForm" (submit)="loginSucess()">
  <div class="form-group col-6">
    <label for="">User Name</label>
    <br>
    <span class="text-danger" [hidden]="!username.errors?.['required']">Required</span>
    <input required #username="ngModel" type="text" class="form-control" name="userName" [(ngModel)]="user.userName"
      minlength="3">
    <span class="text-danger" [hidden]="username.valid || username.pristine">
      User name is not valid
    </span>

  </div>
  <div class="form-group col-6">
    <label for="">Password</label>
    <br>
    <span class="text-danger" [hidden]="!passWord.errors?.['required']">Required</span>
    <input required #passWord="ngModel" type="password" class="form-control" name="passWord"
      [(ngModel)]="user.passWord">
    <span class="text-danger" [hidden]="passWord.valid ||passWord.pristine">
      Password is not valid
    </span>
  </div>
  <div class="mt-2">
    <input [disabled]="loginForm.invalid" type="submit" value="Login" class="btn btn-danger">
  </div>
</form>
